<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Abierta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #envelope {
            width: 200px;
            height: 130px;
            background-color: #8b4513;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Sobre cerrado */
        #envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f5f5f5;
            border-radius: 8px;
            transition: all 0.5s ease;
        }

        /* Estilo para el texto del mensaje cuando se abre el sobre */
        #message {
            display: none;
            font-size: 20px;
            color: #4caf50;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animación para el sobre al abrirse */
        #envelope.open::before {
            transform: rotateX(180deg); /* Giro al abrir el sobre */
        }
    </style>
</head>
<body>

    <div id="envelope">
        <div id="message">¡Enseñale esto a tu mesero en Cavas Rooftop y obtienes una copa gratis!</div>
    </div>

    <script>
        // Obtener elementos
        const envelope = document.getElementById('envelope');
        const message = document.getElementById('message');

        // Bandera para asegurarse de que no se puede abrir más de una vez
        let isOpened = false;

        // Función para abrir el sobre
        envelope.addEventListener('click', function() {
            if (!isOpened) {
                envelope.classList.add('open');  // Agregar clase para animar la apertura
                message.style.display = 'block'; // Mostrar el mensaje
                isOpened = true;  // Marcar como abierto para evitar más aperturas
            }
        });
    </script>

</body>
</html>
