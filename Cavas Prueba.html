<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Abierta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: red; /* Fondo rojo */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo del sobre */
        #envelope {
            width: 250px;
            height: 150px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d; /* Necesario para las animaciones en 3D */
            transition: all 0.5s ease;
        }

        /* Estilo de la tapa del sobre (parte blanca) */
        #envelope .front {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            border-radius: 8px;
            transform: rotateX(0deg);
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        /* Estilo de la parte trasera del sobre (parte roja) */
        #envelope .back {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            border-radius: 8px;
            transform: rotateX(180deg); /* Esta parte está inicialmente oculta detrás */
            transform-origin: top;
        }

        /* Estilo para el mensaje (cuando se abre el sobre) */
        #message {
            display: none;
            font-size: 20px;
            color: #fff;
            text-align: center;
            padding: 20px;
            background-color: #4caf50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Animación cuando el sobre se abre */
        #envelope.open .front {
            transform: rotateX(180deg); /* Giro de la tapa del sobre */
        }

        #envelope.open .back {
            transform: rotateX(0deg); /* Se revela la parte trasera (roja) */
        }
    </style>
</head>
<body>

    <div id="envelope">
        <div class="front"></div>
        <div class="back"></div>
        <div id="message">¡Enseñale esto a tu mesero en Cavas Rooftop y obtienes una copa gratis!</div>
    </div>

    <script>
        // Obtener elementos
        const envelope = document.getElementById('envelope');
        const message = document.getElementById('message');

        // Bandera para asegurarse de que no se puede abrir más de una vez
        let isOpened = false;

        // Función para abrir el sobre
        envelope.addEventListener('click', function() {
            if (!isOpened) {
                envelope.classList.add('open');  // Agregar clase para animar la apertura
                message.style.display = 'block'; // Mostrar el mensaje
                isOpened = true;  // Marcar como abierto para evitar más aperturas
            }
        });
    </script>

</body>
</html>
